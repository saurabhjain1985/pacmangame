<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man iOS - Modern Pac-Man Game</title>
    <meta name="description" content="A modern, Apple-inspired Pac-Man game with 3 smart ghosts and beautiful iOS design">
    <meta name="keywords" content="pacman, game, html5, javascript, ios, apple, retro">
    <link rel="stylesheet" href="pacman.css">
    <script src="game-audio.js"></script>
</head>
<body>
    <div id="game-container">
        <div id="back-button" onclick="goBack()">← Back to Games</div>
        <h1 id="game-title">Pac-Man iOS</h1>
        <div id="hud">
            <span id="score">Score: 0</span>
            <span id="lives">Lives: 3</span>
        </div>
        <canvas id="game-canvas" width="560" height="420"></canvas>
        <div id="message"></div>
        
        <!-- Mobile Controls -->
        <div id="mobile-controls">
            <div class="control-pad">
                <div class="control-btn" data-direction="up" title="Move Up">▲</div>
                <div class="control-btn" data-direction="left" title="Move Left">◀</div>
                <div class="control-btn" data-direction="right" title="Move Right">▶</div>
                <div class="control-btn" data-direction="down" title="Move Down">▼</div>
            </div>
        </div>
        
        <div id="controls">
            <p>🖥️ Desktop: Use arrow keys to move Pac-Man</p>
            <p>📱 Mobile: Tap the D-pad buttons to move</p>
            <p>🎯 Eat all dots to win! Avoid the 3 ghosts!</p>
            <p>💊 Eat power pellets (big dots) to chase ghosts!</p>
            <div id="share-info">
                <p>🎮 Built with HTML5, CSS3 & JavaScript</p>
            </div>
        </div>
    </div>
    <script src="pacman.js"></script>
    <script>
        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
