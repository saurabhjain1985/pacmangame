<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Testing Framework</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .test-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .test-section h2 {
            color: #fff;
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-pass { background: #4CAF50; }
        .status-fail { background: #f44336; }
        .status-pending { background: #ff9800; }

        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .test-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .test-item h3 {
            color: #fff;
            margin: 0 0 10px 0;
            font-size: 1.1em;
        }

        .test-result {
            color: #ccc;
            font-size: 0.9em;
            margin: 5px 0;
        }

        .test-controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
        }

        .btn-danger {
            background: linear-gradient(45deg, #f44336, #d32f2f);
        }

        .log-area {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #fff;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }

        @media (max-width: 768px) {
            .test-container {
                padding: 20px;
            }
            
            .test-controls {
                justify-content: center;
            }
            
            .btn {
                flex: 1;
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ðŸŽ® Game Testing Framework</h1>
        
        <div class="test-controls">
            <button class="btn" onclick="runAllTests()">Run All Tests</button>
            <button class="btn btn-secondary" onclick="runQuickTest()">Quick Test</button>
            <button class="btn btn-secondary" onclick="runGameSpecificTest()">Game-Specific Test</button>
            <button class="btn btn-danger" onclick="clearResults()">Clear Results</button>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>

        <div class="test-section">
            <h2><span class="status-icon status-pending" id="loadTestStatus"></span>Page Load Tests</h2>
            <div class="test-grid" id="loadTestGrid">
                <!-- Load tests will be populated here -->
            </div>
        </div>

        <div class="test-section">
            <h2><span class="status-icon status-pending" id="gameTestStatus"></span>Game Functionality Tests</h2>
            <div class="test-grid" id="gameTestGrid">
                <!-- Game tests will be populated here -->
            </div>
        </div>

        <div class="test-section">
            <h2><span class="status-icon status-pending" id="integrationTestStatus"></span>Integration Tests</h2>
            <div class="test-grid" id="integrationTestGrid">
                <!-- Integration tests will be populated here -->
            </div>
        </div>

        <div class="test-section">
            <h2><span class="status-icon status-pending" id="performanceTestStatus"></span>Performance Tests</h2>
            <div class="test-grid" id="performanceTestGrid">
                <!-- Performance tests will be populated here -->
            </div>
        </div>

        <div class="log-area" id="testLog">
            <div>Test Framework Initialized - Ready to run tests</div>
        </div>
    </div>

    <script src="test-framework.js"></script>
</body>
</html>
