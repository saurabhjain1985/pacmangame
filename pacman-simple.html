<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Pac-Man</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0a0a2e, #16213e);
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        #game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        #game-title {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        #game-stats {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px 0;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        #game-stats button {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        
        #game-stats button:hover {
            background: #ff5252;
        }
        
        #game-canvas {
            border: 3px solid #ffeb3b;
            border-radius: 10px;
            background: #000;
            display: block;
            margin: 20px auto;
        }
        
        #message {
            font-size: 1.5em;
            margin: 20px 0;
            min-height: 30px;
            font-weight: bold;
        }
        
        #controls {
            margin-top: 20px;
            font-size: 1.1em;
            line-height: 1.6;
        }
        
        #controls p {
            margin: 10px 0;
        }
    </style>
    <script src="universal-back-button.js"></script>`n</head>
<body>
    <div id="game-container">
        <h1 id="game-title">üü° Classic Pac-Man</h1>
        <div id="game-stats">
            <span id="score">Score: 0</span>
            <span id="lives">Lives: 3</span>
            <button onclick="startGame()" title="Start/Restart Game">üéÆ Start Game</button>
        </div>
        <canvas id="game-canvas" width="560" height="420"></canvas>
        <div id="message">Press 'Start Game' to begin!</div>
        
        <div id="controls">
            <p>üñ•Ô∏è Use arrow keys to move Pac-Man</p>
            <p>üéØ Eat all dots to win! Avoid the ghosts!</p>
            <p>üíä Power pellets make ghosts vulnerable!</p>
        </div>
    </div>

    <script src="pacman-simple.js"></script>
</body>
</html>
