<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Generation Debug Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 1000px; 
            margin: 0 auto; 
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .debug-container {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #45a049;
        }
        #debug-log {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            margin: 20px 0;
        }
        #story-display {
            background: #f0f8ff;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            min-height: 200px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .step {
            margin: 20px 0;
            padding: 15px;
            background: #e8f4fd;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="debug-container">
        <h1>üîç Story Generation Debug Test</h1>
        
        <div class="step">
            <h3>Step 1: Test Parameters</h3>
            <input type="text" id="debug-characters" value="Luna the brave princess, Sparkle the unicorn" placeholder="Characters">
            <select id="debug-theme">
                <option value="adventure">Adventure</option>
                <option value="friendship">Friendship</option>
                <option value="magic">Magic</option>
                <option value="animals">Animals</option>
            </select>
        </div>
        
        <div class="step">
            <h3>Step 2: Test Functions</h3>
            <button onclick="testStoryGeneration()">üß™ Test Story Generation</button>
            <button onclick="testElementsExist()">üîç Check HTML Elements</button>
            <button onclick="testDisplayFunction()">üì∫ Test Display Function</button>
            <button onclick="clearLog()">üßπ Clear Log</button>
        </div>
        
        <div class="step">
            <h3>Step 3: Debug Log</h3>
            <div id="debug-log"></div>
        </div>
        
        <div class="step">
            <h3>Step 4: Story Display Test</h3>
            <div id="story-display"></div>
        </div>
    </div>

    <!-- Minimal HTML elements for testing -->
    <div id="storyBuilder" style="display: none;">Builder</div>
    <div id="storyOutput" style="display: none;">
        <h2 id="storyTitle">Test Title</h2>
        <div id="readingTime">Test Time</div>
        <div id="storyTheme">Test Theme</div>
        <div id="storyText">Test Content</div>
    </div>
    <div id="loadingOverlay" style="display: none;">Loading...</div>

    <script src="bedtime-stories.js"></script>
    <script>
        let debugLog = document.getElementById('debug-log');
        let storyGenerator;
        
        function log(message) {
            console.log(message);
            debugLog.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
            debugLog.scrollTop = debugLog.scrollHeight;
        }
        
        function clearLog() {
            debugLog.textContent = '';
        }
        
        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', () => {
            log('üöÄ Debug test initialized');
            try {
                storyGenerator = new BedtimeStoryGenerator();
                log('‚úÖ Story generator created successfully');
            } catch (error) {
                log('‚ùå Error creating story generator: ' + error.message);
            }
        });
        
        function testElementsExist() {
            log('\nüîç Testing HTML elements:');
            const elements = [
                'storyBuilder', 'storyOutput', 'storyTitle', 
                'storyText', 'readingTime', 'storyTheme', 'loadingOverlay'
            ];
            
            elements.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    log(`‚úÖ ${id}: Found (${element.tagName})`);
                } else {
                    log(`‚ùå ${id}: NOT FOUND`);
                }
            });
        }
        
        function testStoryGeneration() {
            if (!storyGenerator) {
                log('‚ùå Story generator not initialized');
                return;
            }
            
            log('\nüß™ Testing story generation:');
            const characters = document.getElementById('debug-characters').value;
            const theme = document.getElementById('debug-theme').value;
            
            log(`üìù Parameters: Characters="${characters}", Theme="${theme}"`);
            
            try {
                const story = storyGenerator.createPersonalizedStory(characters, theme, 'medium', 'peaceful', 'magical forest');
                
                if (story) {
                    log('‚úÖ Story created successfully!');
                    log(`üìñ Title: ${story.title}`);
                    log(`‚è±Ô∏è Reading time: ${story.readingTime}`);
                    log(`üìö Characters: ${story.characters.join(', ')}`);
                    log(`üé≠ Theme: ${story.theme}`);
                    log(`üìÑ Content length: ${story.content.length} characters`);
                    
                    // Display in test area
                    const display = document.getElementById('story-display');
                    display.innerHTML = `
                        <h3>${story.title}</h3>
                        <p><strong>Reading Time:</strong> ${story.readingTime}</p>
                        <p><strong>Characters:</strong> ${story.characters.join(', ')}</p>
                        <p><strong>Theme:</strong> ${story.theme}</p>
                        <hr>
                        <div style="white-space: pre-line; line-height: 1.6;">${story.content}</div>
                    `;
                } else {
                    log('‚ùå Story creation returned null');
                }
            } catch (error) {
                log('‚ùå Error creating story: ' + error.message);
                log('üîç Error stack: ' + error.stack);
            }
        }
        
        function testDisplayFunction() {
            if (!storyGenerator) {
                log('‚ùå Story generator not initialized');
                return;
            }
            
            log('\nüì∫ Testing display function:');
            
            // First create a test story
            try {
                const story = storyGenerator.createPersonalizedStory(
                    'Test Character', 'adventure', 'medium', 'peaceful', 'test forest'
                );
                
                if (story) {
                    log('‚úÖ Test story created for display test');
                    
                    // Test the display function
                    log('üñ•Ô∏è Calling displayStory function...');
                    storyGenerator.displayStory(story);
                    
                    // Check if elements were updated
                    setTimeout(() => {
                        const titleElement = document.getElementById('storyTitle');
                        const outputElement = document.getElementById('storyOutput');
                        const builderElement = document.getElementById('storyBuilder');
                        
                        log(`üì∞ Title element content: "${titleElement ? titleElement.textContent : 'NOT FOUND'}"`);
                        log(`üëÅÔ∏è Output display: ${outputElement ? outputElement.style.display : 'NOT FOUND'}`);
                        log(`üèóÔ∏è Builder display: ${builderElement ? builderElement.style.display : 'NOT FOUND'}`);
                    }, 100);
                    
                } else {
                    log('‚ùå Failed to create test story for display');
                }
            } catch (error) {
                log('‚ùå Error in display test: ' + error.message);
            }
        }
    </script>
</body>
</html>
